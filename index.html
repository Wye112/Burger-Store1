<!DOCTYPE html>

<head>

<body>
   <header class="header">
        <h3 class="header-logo">Burger Store</h3>
    <ul class="header-menu">
        <li class="header-link"><a class="header-text" href="#">Про нас</a></li>
        <li class="header-link"><a class="header-text" href="#">Меню</a></li>
        <li class="header-link"><a class="header-text" href="#">Чому ми?</a></li>
        <li class="header-link"><a class="header-text" href="#">Звязатися з нами</a></li>
    </ul>
    <button class="header-button">Регістрація</button>
   </header>
   <main class="main">
    <div class="advertising">
        <div class="advertising-content">
        <h1 class="advertising-title">Новинка!</h1>
        <p class="advertising-text"><b>Meat Monster</b></p>
        <button class="advertising-button">Замовити</button>
        </div>
    </div>
    <div class="food">
        <h2 class="food-title">Меню</h2>
        <div class="food-main">
            <button class="food-box">
                <img class="food-img" src="./images/cheeseburger.png" alt="">
                <h5>Cheeseburger</h5>
                <p>Чисбургер - це соковита котлета, смажена до золотистої скоринки, під білосніжною булочкою, з сиром, цибулею,
                маринованими огірками та соусом.</p>
            </button>
            <button class="food-box">
                <img class="food-img" src="./images/mcroyal.png" alt="">
                <h5>Royal-Burger</h5>
                <p>Роял-Бургер - це смачний гамбургер з ніжною яловичиною, сиром, свіжими овочами та неповторним соусом,
                що гармонійно поєднується в одному укусі.</p>
            </button>
            <button class="food-box">
                <img class="food-img" src="./images/mcchiken.png" alt="">
                <h5>Chiken-Burger</h5>
                <p>Чікен бургер - це соковитий курячий котлет, ніжний сир, свіжий салат та ніжний соус, все обгорнуте пухкими булочкоми.</p>
            </button>
        </div>
        </div>
    </div>
   </main>
   <footer class="footer">
    <div class="first-blok">
        <h2 class="footer-logo">Quantum Company</h2>
        <p>Solutions & Support</p>
    </div>
    <div class="second-blok">
        <h4 class="footet-logo2">Call Us</h4>

    </div>
    <div class="last-blok">
